<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Escar-Go!</title>
  <!-- VT323 Title Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: 'VT323', monospace; background: #f0f0f0; color: #002366; }
    /* Title */
    h1.title {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: #fff;
      font-size: 8vw; text-align: center; margin: 10px 0; white-space: nowrap;
    }
    h1.title span {
      color: #fff !important;
      display: inline-block; animation: wave 1s ease-in-out infinite;
    }
    h1.title span:nth-child(odd) { color: #fff !important; }
    h1.title span:nth-child(even) { color: #fff !important; }
    @keyframes wave { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px); } }

    /* Game container with scrolling background */
    #gameContainer {
      position: relative;
      width: 100vw;
      height: calc(100vh - 12vw);
      overflow: hidden;
      background: url('track-bg.png') repeat-x bottom center;
      background-size: auto 100%;
    }
    /* Snail */
    #snail { position: absolute; bottom: 10%; left: 0%; font-size: 8vw; transform: translateY(0) } 
    /* Lettuce meter */
    #meter { position: absolute; right: 5%; top: 10%; width: 6%; height: 80%; background: #fff; border: 2px solid #002366; }
    #lettuce { position: absolute; width: 100%; font-size: 6vw; }
    /* Tap button */
    #tapButton { position: absolute; bottom: 2%; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 6vw; background: #fff; color: #002366; border: 2px solid #002366; border-radius: 8px; }

    /* Timer reposition */
    #timer {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      color: #fff;
    }
    /* Buttons styling */
    #tapButton, #restartButton {
      font-family: 'VT323', monospace;
      color: #000;
    }
    #restartButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      padding: 15px 30px;
      background: #ffd700;
      border: 3px solid #002366;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 class="title">
    <!-- E S C A R - G O ! -->
    <span>E</span><span>S</span><span>C</span><span>A</span><span>R</span><span>-</span><span>G</span><span>O</span><span>!</span>
  </h1>

  <div id="gameContainer">
    <div id="timer">0.00s</div>
    <div id="snail">üêå</div>
    <div id="meter"><div id="lettuce">ü•¨</div></div>
    <button id="tapButton">Start</button>
    <button id="restartButton" hidden>Try Again</button>
  </div>

  <!-- Firebase + Game Logic -->
  <script type="module" src="escargo.js"></script>
</body>
</html>
