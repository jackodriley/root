<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POCKETWHACK</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Google Font VT323 -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: 'VT323', monospace;
      background-color: black; /* Reverted to black */
      color: green;
      margin: 20px;
    }
    h1.title {
      font-size: 10vw; /* Responsive font size */
      text-align: center;
      margin-bottom: 20px;
      margin-top: 0; /* Remove any top margin */
    }
    h1.title span {
      display: inline-block; /* Needed for animation */
      color: red; /* Default color */
    }
    /* Assign different colors to each letter */
    h1.title span:nth-child(1) { color: red; }    /* P */
    h1.title span:nth-child(2) { color: blue; }   /* O */
    h1.title span:nth-child(3) { color: yellow; } /* C */
    h1.title span:nth-child(4) { color: green; }  /* K */
    h1.title span:nth-child(5) { color: orange; } /* E */
    h1.title span:nth-child(6) { color: purple; } /* T */
    h1.title span:nth-child(7) { color: cyan; }   /* W */
    h1.title span:nth-child(8) { color: magenta;} /* H */
    h1.title span:nth-child(9) { color: lime; }   /* A */
    h1.title span:nth-child(10){ color: pink; }   /* C */
    h1.title span:nth-child(11){ color: gold; }   /* K */

    /* Animation styling */
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Apply animation to each letter with a delay */
    h1.title span {
      animation: wave 1s ease-in-out;
    }
    h1.title span:nth-child(1) { animation-delay: 0s; }
    h1.title span:nth-child(2) { animation-delay: 0.1s; }
    h1.title span:nth-child(3) { animation-delay: 0.2s; }
    h1.title span:nth-child(4) { animation-delay: 0.3s; }
    h1.title span:nth-child(5) { animation-delay: 0.4s; }
    h1.title span:nth-child(6) { animation-delay: 0.5s; }
    h1.title span:nth-child(7) { animation-delay: 0.6s; }
    h1.title span:nth-child(8) { animation-delay: 0.7s; }
    h1.title span:nth-child(9) { animation-delay: 0.8s; }
    h1.title span:nth-child(10){ animation-delay: 0.9s; }
    h1.title span:nth-child(11){ animation-delay: 1s; }

    form { margin-bottom: 30px; text-align: center; }
    input, button {
      background-color: black; /* Reverted to black */
      color: green;
      border: 1px solid green;
      font-family: 'VT323', monospace;
      font-size: 5vw; /* Responsive font size */
      padding: 5px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }
    input::placeholder {
      color: green;
    }
    h1, h2, h3 {
      text-align: center;
      margin: 0; /* Remove default margins */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid green;
      padding: 8px;
      text-align: left;
      font-size: 4vw; /* Responsive font size */
    }
    tr.highlight { background-color: #004400; }
    tr.highlight td {
      color: white;
    }
    .winner::before { content: '‚≠ê '; }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      input, button {
        font-size: 20px;
        width: auto;
        max-width: none;
      }
      th, td {
        font-size: 16px;
      }
    }
    /* Style for the congratulatory message */
    #message {
      text-align: center;
      font-size: 5vw;
      color: green;
      margin-top: 20px;
    }
    @media (min-width: 600px) {
      #message {
        font-size: 24px;
      }
    }
    /* Style for the Play Audio button */
    #play-audio-button {
      display: block;
      margin: 10px auto;
      font-size: 5vw;
      background-color: black; /* Reverted to black */
      color: green;
      border: 1px solid green;
      font-family: 'VT323', monospace;
      padding: 5px 10px;
    }
    @media (min-width: 600px) {
      #play-audio-button {
        font-size: 20px;
      }
    }
    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 4vw;
      color: green;
    }
    @media (min-width: 600px) {
      footer {
        font-size: 16px;
      }
    }
    /* Style for the subheading under Today's Leaderboard */
    .subheading {
      text-align: center;
      font-size: 3vw;
      margin-bottom: 10px;
    }
    @media (min-width: 600px) {
      .subheading {
        font-size: 14px;
      }
    }
    /* Style for the Daily Winners table */
    #winnersTable th, #winnersTable td {
      font-size: 4vw;
    }
    @media (min-width: 600px) {
      #winnersTable th, #winnersTable td {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Large Title with letters in different primary colors -->
  <h1 class="title" style="margin-top: 10px; margin-bottom: 20px;">
    <span>P</span><span>O</span><span>C</span><span>K</span><span>E</span><span>T</span><span>W</span><span>H</span><span>A</span><span>C</span><span>K</span>
  </h1>

  <!-- The Play Audio button will be inserted here when needed -->

  <h1>Enter Today's Pockets</h1>
  <form id="entryForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="pockets" placeholder="Number of Pockets" required min="0" />
    <br />
    <button type="submit">Submit</button>
  </form>

  <!-- Div to display the congratulatory message -->
  <div id="message"></div>

  <h2 >Today's Leaderboard</h2>
  <p class="subheading">Lowest unique number of pockets over 0 wins!</p>
  <table id="todayLeaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of Pockets</th>
      </tr>
    </thead>
    <tbody>
      <!-- Today's leaderboard entries will be injected here -->
    </tbody>
  </table>

  <h2 style="margin-bottom: 10px;">Yesterday's Leaderboard</h2>
  <table id="yesterdayLeaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of Pockets</th>
      </tr>
    </thead>
    <tbody>
      <!-- Yesterday's leaderboard entries will be injected here -->
    </tbody>
  </table>

  <!-- New Daily Winners Table -->
  <h2 style="margin-bottom: 10px;">Daily Winners</h2>
  <table id="winnersTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody>
      <!-- Daily winners will be injected here -->
    </tbody>
  </table>

  <!-- Include your JavaScript code as a module -->
  <script type="module" src="app.js"></script>

  <!-- Autoplay MP3 when page loads -->
  <audio id="background-audio" autoplay>
    <source src="https://jackodriley.github.io/pocketwang/pocketwhack.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Script to attempt autoplay on mobile devices -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-audio');
      const playAudio = () => {
        audio.play().catch(() => {
          // Autoplay failed, show a play button under the title
          let playButton = document.createElement('button');
          playButton.id = 'play-audio-button';
          playButton.innerText = 'Play Audio';
          playButton.onclick = () => {
            audio.play();
            playButton.remove();
          };
          // Insert the button after the title
          const title = document.querySelector('h1.title');
          title.parentNode.insertBefore(playButton, title.nextSibling);
        });
      };
      playAudio();
    });
  </script>

  <!-- Audio element for the submit sound effect -->
  <audio id="submit-sound">
    <source src="https://jackodriley.github.io/pocketwang/sad%20dads%20club%20wake%20word.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <!-- Footer -->
  <footer>
    &copy; POTATOCORP 2024
  </footer>

</body>
</html>
