<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Don't Touch The Floor!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #appContainer {
      position: relative;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .title {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .mode-text {
      font-size: 4em;
    }
    .play-button, .end-button {
      background: rgba(0,0,0,0.7);
      border: none;
      padding: 1em 2em;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
    }
    .play-button:hover, .end-button:hover {
      background: rgba(0,0,0,0.9);
    }
    .end-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      z-index: 999;
    }
    .get-ready-text {
      font-size: 3em;
    }
  </style>
</head>
<body>
<div id="appContainer"></div>

<script>
  // -- GLOBALS --
  let isGameRunning = false;
  let activeTimeouts = [];         // We'll store timeout IDs here to clear them if needed
  let audioContext = null;         // For playing "DING DING"

  // Define the modes with their text and background color
  const modes = [
    { name: 'HAND MODE', color: '#FF3333' },  // bright red
    { name: 'KICK MODE', color: '#33CC33' },  // bright green
    { name: 'BAT MODE',  color: '#3333FF' }   // bright blue
  ];

  const appContainer = document.getElementById('appContainer');

  // -- HELPER: Clear all active timeouts --
  function clearAllTimeouts() {
    activeTimeouts.forEach(id => clearTimeout(id));
    activeTimeouts = [];
  }

  // -- HELPER: Random time between 45s and 90s (in milliseconds) --
  function getRandomDuration() {
    const minMs = 45000;  // 45 seconds
    const maxMs = 90000;  // 90 seconds
    return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
  }

  // -- HELPER: Show home screen (opening page) --
  function showHomeScreen() {
    appContainer.style.backgroundColor = '#FF00AA'; // Some bright color
    appContainer.innerHTML = `
      <div class="title">Don't Touch The Floor!</div>
      <button class="play-button" onclick="startGame()">Play</button>
    `;
  }

  // -- HELPER: Show "GET READY!" screen for 5s before a mode
  function showGetReadyScreen(callback) {
    appContainer.style.backgroundColor = '#000000';
    appContainer.innerHTML = `
      <button class="end-button" onclick="endGame()">End Game</button>
      <div class="get-ready-text">GET READY!</div>
    `;
    // After 5 seconds, call the callback
    const t = setTimeout(callback, 5000);
    activeTimeouts.push(t);
  }

  // -- HELPER: Actually show a mode screen and hold it for random duration
  function showModeScreen() {
    if (!isGameRunning) return;

    // Pick a random mode
    const randomMode = modes[Math.floor(Math.random() * modes.length)];
    // Play "DING DING" right when mode appears
    playDingDing();

    // Render mode screen
    appContainer.style.backgroundColor = randomMode.color;
    appContainer.innerHTML = `
      <button class="end-button" onclick="endGame()">End Game</button>
      <div class="mode-text">${randomMode.name}</div>
    `;

    // Stay in this mode for a random time, then go to GET READY screen again
    const duration = getRandomDuration(); 
    const t = setTimeout(() => {
      if (isGameRunning) {
        // Show GET READY, then switch again
        showGetReadyScreen(showModeScreen);
      }
    }, duration);
    activeTimeouts.push(t);
  }

  // -- MAIN CYCLE: show "GET READY!" then show the mode, repeat...
  function cycleModes() {
    // Start by showing GET READY
    showGetReadyScreen(showModeScreen);
  }

  // -- START the game --
  function startGame() {
    // Make sure we have an AudioContext (user click triggered this function)
    if (!audioContext) {
      audioContext = new AudioContext();
    }
    clearAllTimeouts();
    isGameRunning = true;
    cycleModes();
  }

  // -- END the game --
  function endGame() {
    isGameRunning = false;
    clearAllTimeouts();
    showHomeScreen();
  }

  // -- AUDIO: "DING DING" using the Web Audio API --
  function playDingDing() {
    if (!audioContext) return; // If somehow not initialized, skip

    const now = audioContext.currentTime;
    let beepStart = now;

    // We want two short beeps in quick succession: "DING DING"
    for (let i = 0; i < 2; i++) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.frequency.value = 880; // A5 note, for example
      oscillator.type = 'sine';

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      // Start beep
      oscillator.start(beepStart);
      // Stop beep after 0.2s
      oscillator.stop(beepStart + 0.2);

      // Next beep starts 0.3s after the previous
      beepStart += 0.3;
    }
  }

  // Show the home screen on initial load
  showHomeScreen();
</script>
</body>
</html>
