<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOCKINGWHACK</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Google Font VT323 -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: 'VT323', monospace;
      background-color: #FFFAFA; /* Snow color */
      color: green;
      margin: 20px;
    }
    h1.title {
      font-size: 10vw; /* Responsive font size */
      text-align: center;
      margin-bottom: 20px;
      margin-top: 0; /* Remove any top margin */
    }
    h1.title span {
      display: inline-block; /* Needed for animation */
      color: red; /* Default color */
    }
    /* Assign alternating red and green colors to each letter */
    h1.title span:nth-child(odd) { color: red; }
    h1.title span:nth-child(even) { color: green; }

    /* Animation styling */
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Apply animation to each letter with a delay */
    h1.title span {
      animation: wave 1s ease-in-out;
    }
    h1.title span:nth-child(1) { animation-delay: 0s; }
    h1.title span:nth-child(2) { animation-delay: 0.1s; }
    h1.title span:nth-child(3) { animation-delay: 0.2s; }
    h1.title span:nth-child(4) { animation-delay: 0.3s; }
    h1.title span:nth-child(5) { animation-delay: 0.4s; }
    h1.title span:nth-child(6) { animation-delay: 0.5s; }
    h1.title span:nth-child(7) { animation-delay: 0.6s; }
    h1.title span:nth-child(8) { animation-delay: 0.7s; }
    h1.title span:nth-child(9) { animation-delay: 0.8s; }
    h1.title span:nth-child(10) { animation-delay: 0.9s; }
    h1.title span:nth-child(11) { animation-delay: 1s; }
    h1.title span:nth-child(12) { animation-delay: 1.1s; }
    h1.title span:nth-child(13) { animation-delay: 1.2s; }
    h1.title span:nth-child(14) { animation-delay: 1.3s; }
    h1.title span:nth-child(15) { animation-delay: 1.4s; }
    h1.title span:nth-child(16) { animation-delay: 1.5s; }
    h1.title span:nth-child(17) { animation-delay: 1.6s; }
    h1.title span:nth-child(18) { animation-delay: 1.7s; }
    h1.title span:nth-child(19) { animation-delay: 1.8s; }
    h1.title span:nth-child(20) { animation-delay: 1.9s; }

    form { margin-bottom: 30px; text-align: center; }
    input, button {
      background-color: white;
      color: green;
      border: 1px solid green;
      font-family: 'VT323', monospace;
      font-size: 5vw; /* Responsive font size */
      padding: 5px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }
    input::placeholder {
      color: green;
    }
    h1, h2, h3 {
      text-align: center;
      margin: 0; /* Remove default margins */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid green;
      padding: 8px;
      text-align: left;
      font-size: 4vw; /* Responsive font size */
    }
    tr.highlight { background-color: #004400; }
    tr.highlight td {
      color: white;
    }
    .winner::before { content: '‚≠ê '; }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      input, button {
        font-size: 20px;
        width: auto;
        max-width: none;
      }
      th, td {
        font-size: 16px;
      }
    }
    /* Style for the congratulatory message */
    #message {
      text-align: center;
      font-size: 5vw;
      color: green;
      margin-top: 20px;
    }
    @media (min-width: 600px) {
      #message {
        font-size: 24px;
      }
    }
    /* Style for the Play Audio button */
    #play-audio-button {
      display: block;
      margin: 10px auto;
      font-size: 5vw;
      background-color: white;
      color: green;
      border: 1px solid green;
      font-family: 'VT323', monospace;
      padding: 5px 10px;
    }
    @media (min-width: 600px) {
      #play-audio-button {
        font-size: 20px;
      }
    }
    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 4vw;
      color: green;
    }
    @media (min-width: 600px) {
      footer {
        font-size: 16px;
      }
    }
    /* Style for the subheading under Today's Leaderboard */
    .subheading {
      text-align: center;
      font-size: 3vw;
      margin-bottom: 10px;
    }
    @media (min-width: 600px) {
      .subheading {
        font-size: 14px;
      }
    }
    /* Style for the Daily Winners table */
    #winnersTable th, #winnersTable td {
      font-size: 4vw;
    }
    @media (min-width: 600px) {
      #winnersTable th, #winnersTable td {
        font-size: 16px;
      }
    }
  </style>
</head>
