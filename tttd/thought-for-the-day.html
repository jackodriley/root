<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought for the Day Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5WZEF7TFB5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-5WZEF7TFB5');

<body onload="randomizeDropdowns()">
    <h1>Thought for the Day Generator</h1>
    <div id="loading" style="display: none;">
        <img src="cross.svg" alt="Loading..." style="width: 50px; height: 50px;">
    </div>
    <div class="form-wrapper">
        <label for="object"><b>Something to Ponder</b> <br/>(Optional - <a href="#" onclick="location.reload()">Refresh</a> for new options):</label>
        <select id="object" onchange="showOtherField()">
            <option value="random" selected>Random</option>
            <option value="Cup">Cup</option>
            <option value="Book">Book</option>
            <option value="Pen">Pen</option>
            <option value="other">Add your own theme...</option>
        </select>
        <input type="text" id="otherObject" placeholder="Something to include" maxlength="150" style="display: none;" />
    
        <label for="thinker">Today's Big Thinker:</label>
        <select id="thinker">
            <option value="Vicar">Vicar</option>
            <!-- <option value="Bishop">Bishop</option>
            <option value="Rabbi">Rabbi</option> -->
            <option value="Humanist">Trendy Humanist</option>
        </select>
    
        <div class="taboo-mode-container">
            <label for="tabooMode">Taboo Mode</label>
            <label class="switch">
                <input type="checkbox" id="tabooMode">
                <span class="slider round"></span>
            </label>
        </div>
    
        <button onclick="generateThought()">Summon A Thought</button>
    </div>
    
    <audio id="audioPlayer" controls hidden></audio>
    <a id="downloadLink" href="#" hidden>Download MP3</a>

    <p id="thoughtText" style="visibility: hidden;"></p>
    <button id="resetButton" onclick="resetApp()" style="display: none;">Seek Yet More Wisdom</button>

    <script src="script.js"></script>
</body>
</html>
